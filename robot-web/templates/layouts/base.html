<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>挖掘喵</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="/static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head-css %}
    {% endblock %}
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">挖掘喵</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page == "home" %}class="active" {% endif %}><a href="/home">推荐</a></li>
            <li {% if page == "done" %}class="active" {% endif %}><a href="/done">已读</a></li>
            <li {% if page == "stars" %}class="active" {% endif %}><a href="/stars">喜欢</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/signout">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="item-list">
        {% for item in items %}
        <div class="panel panel-default item" data-item-id="{{item.id}}">
          <div class="panel-heading item-heading">
            <h3 class="panel-title item-title">{{item.title}}</h3>
	        <div class="pull-right command-box">
	          <div class="command cmd-delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
	          <div class="command cmd-star"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></div>
	          <div class="command cmd-done"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
  	        </div></div>
            <div class="item-content" style="display:none;">
              <div class="panel-body">
                <iframe data-src="/item/{{item.id}}" class="item-iframe" id="iframe-{{item.id}}" onLoad="autoResize('iframe-{{item.id}}')">
                  <p>Your browser does not support iframes.</p>
                </iframe>
              </div>

              <div class="panel-footer">
                <a href="{{item.full-url}}" target="_blank">{{item.full-url}}</a>
	            <div class="pull-right command-box">
                  <div class="command cmd-delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
	              <div class="command cmd-star"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></div>
	              <div class="command cmd-done"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
  	            </div>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

    {% block tail-js %}
    {% endblock%}
  </body>
</html>
